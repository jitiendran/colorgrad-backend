type Query {
  getColors(data: getColorsInput!): [Colors_type]
  getGradients(data: getColorInput!): [Gradients_type]
  user_login(data: user_infoQueryInput!): user_info
}

type Mutation {
  insertColors(data: insertColorsInput!): Colors_type
  insertGradient(data: insertGradientInput!): Gradients_type
  user_register(data: user_registerInput!): user_info
}

type Colors_type {
  _id: String
  Colors: String
  Type: String
  UsedBy: Int
}

input insertColorsInput {
  UserId: String
  Colors: String
  Type: String
}

input getColorsInput {
  UserId: String!
}

type Gradients_type {
  _id: String
  Colors: [String]
  Type: String
  Direction: String
  UsedBy: Int
}

input insertGradientInput {
  UserId: String!
  Colors: [String]!
  Type: String!
  Direction: String!
}

input getColorInput {
  UserId: String!
}

input user_infoQueryInput {
  Username: String!
  Password: String!
}

input user_registerInput {
  Username: String
  Password: String
  Email: String
}

type user_info {
  Username: String
  Email: String
  Password: String
  LinkedinProfile: String
  GithubProfile: String
  Friends: [String]
  Colors: [Colors_type]
  Gradients: [Gradients_type]
  Rating: Int
}

schema {
  query: Query
  mutation: Mutation
}
