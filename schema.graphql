type Query {
  getMyColors(data: getColorsInput!): [Colors_type]
  getColors: [Colors_type]
  getMyGradients(data: getColorInput!): [Gradients_type]
  getGradients: [Gradients_type]
  user_login(data: user_loginInput!): user_info
}

type Mutation {
  insertColors(data: insertColorsInput!): Colors_type
  copyColors(data: copyColorsInput!): Boolean!
  insertGradient(data: insertGradientInput!): Gradients_type
  copyGradient(data: copyGradientInput!): Boolean!
  user_register(data: user_registerInput!): user_info
  add_friend(data: add_friendInput!): added_friend
  add_favouriteColor(data: add_favouriteColorInput!): Boolean
  add_favouriteGradient(data: add_favouriteGradientInput!): Boolean
}

type Colors_type {
  _id: String
  Colors: String
  Type: String
  UsedBy: Int
}

input insertColorsInput {
  UserId: String
  Colors: String
  Type: String
}

input copyColorsInput {
  ColorId: String
}

input getColorsInput {
  UserId: String!
}

type Gradients_type {
  _id: String
  Colors: [String]
  Type: String
  Direction: String
  UsedBy: Int
}

input insertGradientInput {
  UserId: String!
  Colors: [String]!
  Type: String!
  Direction: String!
}

input getColorInput {
  UserId: String!
}

input copyGradientInput {
  GradientId: String!
}

input user_loginInput {
  Username: String!
  Password: String!
}

input user_registerInput {
  Username: String!
  Password: String!
  Email: String!
}

input add_friendInput {
  _id: String!
  UserId: String!
}

type added_friend {
  Added: Boolean!
}

input add_favouriteColorInput {
  UserId: String!
  ColorId: String!
  Colors: String!
  Type: String!
  UsedBy: Int!
}

input add_favouriteGradientInput {
  UserId: String!
  GradientId: String!
  Colors: [String]!
  Type: String!
  Direction: String!
  UsedBy: Int!
}

type user_info {
  _id: String
  Username: String
  Email: String
  Password: String
  LinkedinProfile: String
  GithubProfile: String
  Colors: [Colors_type]
  Gradients: [Gradients_type]
  Followers: [String]
  Following: [String]
  No_Of_Colors: Int
  No_Of_Gradients: Int
  Rating: Int
}

schema {
  query: Query
  mutation: Mutation
}
