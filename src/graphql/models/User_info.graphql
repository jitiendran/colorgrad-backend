type Query {
    user_login(data: user_loginInput!): user_info
}

type Mutation {
    user_register(data: user_registerInput!): user_info
    add_friend(data: add_friendInput!): added_friend
}

input user_loginInput {
    Username: String!
    Password: String!
}

input user_registerInput {
    Username: String!
    Password: String!
    Email: String!
}

input add_friendInput {
    _id: String!
    UserId: String!
}

type added_friend {
    Added: Boolean!
}

type user_info {
    _id: String
    Username: String
    Email: String
    Password: String
    LinkedinProfile: String
    GithubProfile: String
    Colors: [Colors_type]
    Gradients: [Gradients_type]
    Followers: [String]
    Following: [String]
    No_Of_Colors: Int
    No_Of_Gradients: Int
    Rating: Int
}
